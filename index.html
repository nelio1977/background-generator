<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="color-generator linear-generator radial-generator">
    <div>
        <h1>Color Generator</h1>
        <input type="color" class="color" name="color" value="#00ff00">
        <h2>Current CSS Background</h2>
        <h3 class="color-background"></h3>
    </div>
    <div>
        <h1>Linear Generator</h1>
        <input type="color" class="color1" name="color1" value="#00ff00">
        <input type="color" class="color2" name="color2" value="#ff0000">
        <h2>Current CSS Background</h2>
        <h3 class="linear-background"></h3>
    </div>
    <div>
        <h1>Radial Generator</h1>
        <input type="color" class="color3" name="color3" value="#00ff00">
        <input type="color" class="color4" name="color4" value="#ff0000">
        <input type="color" class="color5" name="color5" value="#0000ff">
        <h2>Current CSS Background</h2>
        <h3 class="radial-background"></h3>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
